<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <form action="" id="form">
        <h1>Library Project</h1>
        <div >
            <label class="userInput" for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        
        <div>
            <label class="userInput" for="author">Author</label>
            <input type="text" name="author" id="author" autocomplete="off">
        </div>

        <div >
            <label class="userInput" for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="0">
        </div>

        <div>
            <label for="read">Read</label>
            <input type="radio" name="read" id="read" value="Read">
            <label class="notRead" for="notRead">Not Read</label>
            <input type="radio" name="read" id="notRead" value="Not Read">
        </div>
        <button class="submitButton" id="submit" type="submit">Submit</button>
    </form>
    
    <div class="output"></div>

    
   <!-- <div class="output"></div>--> 
    
    
    
</body>
</html>
